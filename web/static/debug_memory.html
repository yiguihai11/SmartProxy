<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内存监控调试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .debug-section h3 { margin-top: 0; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .refresh-btn { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>SmartProxy 内存监控调试</h1>
    <button class="refresh-btn" onclick="loadData()">刷新数据</button>

    <div id="output"></div>

    <script>
        async function loadData() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>加载中...</p>';

            try {
                // 获取各种API数据
                const endpoints = [
                    '/api/memory/stats',
                    '/api/memory/usage',
                    '/api/memory/efficiency',
                    '/api/memory/pools'
                ];

                let html = '';

                for (const endpoint of endpoints) {
                    const response = await fetch(endpoint);
                    const data = await response.json();

                    html += `
                        <div class="debug-section">
                            <h3>${endpoint}</h3>
                            <p><strong>Success:</strong> ${data.success}</p>
                            ${data.success ?
                                `<pre>${JSON.stringify(data.data, null, 2)}</pre>` :
                                `<p style="color: red;"><strong>Error:</strong> ${data.error}</p>`
                            }
                        </div>
                    `;
                }

                output.innerHTML = html;

                // 在控制台输出详细信息
                console.log('=== 内存监控数据调试 ===');

                const statsResponse = await fetch('/api/memory/stats');
                const statsData = await statsResponse.json();

                if (statsData.success) {
                    console.log('内存统计数据:', statsData.data);
                    console.log('alloc (字节):', statsData.data.alloc);
                    console.log('alloc (MB):', (statsData.data.alloc / 1024 / 1024).toFixed(2));
                    console.log('numGC:', statsData.data.numGC);
                    console.log('active_connections:', statsData.data.active_connections);
                }

                const poolsResponse = await fetch('/api/memory/pools');
                const poolsData = await poolsResponse.json();

                if (poolsData.success) {
                    console.log('对象池数据:', poolsData.data);
                    console.log('缓冲区池:', poolsData.data.buffer_pool);
                    console.log('连接池:', poolsData.data.connection_pool);
                }

            } catch (error) {
                output.innerHTML = `<p style="color: red;">错误: ${error.message}</p>`;
                console.error('调试错误:', error);
            }
        }

        // 页面加载时自动获取数据
        window.onload = loadData;
    </script>
</body>
</html>
